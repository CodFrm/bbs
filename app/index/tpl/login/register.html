{include 'public/header'}
<div class="msgbox login">
    <img src="{:_img('logo.jpg')}" class="login-logo"></img>
    <p>信院小屋账号注册</p>
    <div class="ipt">
        <input class="ipt-account" type="text" name="email" placeholder="注册邮箱">
        <p style="text-align: right;">请输入注册的邮箱账号,进行邮箱验证</p>
    </div>
    <div class="ipt">
        <button class="btn login-btn">登录</button>
    </div>
    <div class="ipt ipt-min">
        <div class="r" style="text-align: right;">
            <a href="{:url('index')}">已有账号？</a>
            <span class="cut"></span>
            <a href="{:url('getback')}">找回密码</a>
        </div>
    </div>
</div>
{include 'public/footer'}
